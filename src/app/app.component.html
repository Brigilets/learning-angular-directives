<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="toggleNumberType()">
        Only show {{ numberType }} numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li
          *ngFor="let number of onlyOdd ? oddNumbers : evenNumbers"
          class="list-group-item"
        >
          {{ number }}
        </li>
      </ul>
    </div>
  </div>
</div>
