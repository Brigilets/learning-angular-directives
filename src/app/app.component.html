<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Toggle odd and even numbers
      </button>
      <br /><br />
      <!-- <ul class="list-group custom-list-group">
        <li
          [ngClass]="{ odd: number % 2 !== 0, even: number % 2 === 0 }"
          [ngStyle]="{
            backgroundColor:
              number % 2 !== 0
                ? 'rgba(183, 223, 253, 0.254)'
                : 'rgba(203, 240, 203, 0.264)'
          }"
          *ngFor="let number of onlyOdd ? oddNumbers : evenNumbers"
          class="col-6 list-group-item"
        >
          {{ number }}
        </li>
      </ul> -->
      <!-- USED THIS APPROACT TO IMPLEMENT CUSTOM STRUCTURAL DIRECTIVE -->
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor:
                odd % 2 !== 0
                  ? 'rgba(183, 223, 253, 0.254)'
                  : 'rgba(203, 240, 203, 0.264)'
            }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor:
                even % 2 !== 0
                  ? 'rgba(183, 223, 253, 0.254)'
                  : 'rgba(203, 240, 203, 0.264)'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>Style me with basic highlight</p>

      <p appBetterHighlight>Style me with basic highlight</p>

      <p
        appBetterHighlight
        [defaultColor]="'yellow'"
        [highlightColor]="'green'"
      >
        Style me with basic highlight
      </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
